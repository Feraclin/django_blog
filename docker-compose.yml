version: '3.9'

services:
  db:
    image: postgres
    restart: always
    env_file:
      - ./.env
    ports:
      - '5434:5432'
    volumes:
      - pgdata:/data
    networks:
      - drf_blog_nw

  adminer:
    image: adminer
    restart: always
    ports:
      - '6080:8080'
    networks:
      - drf_blog_nw

  redis:
    image: redis
    restart: always
    ports:
      - '6379:6379'
    networks:
      - drf_blog_nw



  blog:
    restart: always
    build: .
    ports:
      - '8080:8080'
    depends_on:
      - db
      - redis
    command:
        sh -c "python ./manage.py migrate && python ./manage.py runserver 0.0.0.0:8080"
    networks:
      - drf_blog_nw


  worker:
    restart: always
    build: .
    depends_on:
      - db
      - redis
    command:
      sh -c "celery -A django_blog worker"
    networks:
      - drf_blog_nw

  beat:
    restart: always
    build: .
    depends_on:
      - db
      - redis
    command:
      sh -c "celery -A django_blog beat"
    networks:
      - drf_blog_nw

volumes:
  pgdata:

networks:
  drf_blog_nw:
    driver: bridge
