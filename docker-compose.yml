version: '3.9'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: drf_blog
      POSTGRES_PASSWORD: django_blog
      POSTGRES_DB: drf_blog_db
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/data
    networks:
      - drf_blog_nw

  adminer:
    image: adminer
    restart: always
    ports:
      - '6080:8080'
    networks:
      - drf_blog_nw

#  redis:
#    image: redis
#    restart: always

  blog:
    restart: always
    build: .
    ports:
      - '8000:8000'
    depends_on:
      - db
    command:
        sh -c "python ./manage.py migrate && python ./manage.py runserver"
    networks:
      - drf_blog_nw

volumes:
  pgdata:

networks:
  drf_blog_nw:
    driver: bridge
